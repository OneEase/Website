site_name: OneEase
site_url: https://oneease.com
site_author:  Ethan Thompson in OneEase Inc. 
site_description: >-
  OneEase - Open Source Tutorials and Projects for Smart Home

copyright: Copyright &copy; 2014 - 2020 OneEase Inc.
theme:
  name: material
  custom_dir: overrides
  logo: static/logo.png
  favicon: static/favicon.ico
  features:
    - announce.dismiss
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tabs
    - navigation.expand
    - navigation.path
    - toc.integrate
    - toc.follow
    - navigation.top
    - content.code.copy
    - search.highlight
    - search.suggest
plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - git-revision-date-localized:
      enable_creation_date: true
extra:
  status:
    new: Recently added
    deprecated: Deprecated

# Page tree
nav:
